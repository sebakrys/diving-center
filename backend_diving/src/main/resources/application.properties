# Configuration Google Cloud Storage
spring.cloud.gcp.project-id=${SPRING_CLOUD_GCP_PROJECTID}
spring.cloud.gcp.storage.bucket=${SPRING_CLOUD_GCP_BUCKET}
spring.cloud.gcp.credentials.location=${SPRING_CLOUD_GCP_CREDENTIALS}

spring.application.name=diving

server.port=${PORT:8080}

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
jwt.secret=${SPRING_DATASOURCE_JWT_SECRET}
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

root.upload.path=./upload_directory
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=100MB


# Logowanie dla Twojego pakietu
logging.level.pl.sebakrys.diving=DEBUG

# Istniej?ce ustawienia logowania
logging.level.org.springframework.web=DEBUG
logging.level.com.google.cloud=DEBUG
logging.level.org.springframework.cloud.gcp=DEBUG
